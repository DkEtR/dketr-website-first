        <p>Potato chip(s), Crisp(s)</p>
        <p>감자튀김의 일종으로, 얇게 저민 감자를 굽거나 튀긴 음식. 미국, 캐나다 '영국을 제외한 유럽 전역'에서는 Chip, <br>영국과 뉴질랜드, 남아공, 자메이카, 말레이시아 등 영연방 국가들과 아일랜드에서는 Crisp라고 부른다.</p>
        <p>영국에서 시작해 전세계에서 히트를 친 요리이자, 오늘날에도 영국 문화와 미국 문화를 상징하는 요리다.</p>

        <h2><a href="https://namu.wiki/w/%ED%8F%AC%EC%8A%A4%ED%8B%B1" title="postick" target="_blank">포스틱</a></h2>
        <!--title은 링크에 커서를 올렸을때 무엇에 대한 링크인지 알려준다-->
        <img src="포스틱.png" width="40%">
        <p>농심에서 판매하는 과자.</p>
        <p>감자튀김을 본뜬 스낵으로, 1980년부터 판매되었다. 출시 당시부터 제품 이름이 '포스틱'이었고 <br>이후 '포테토스틱'이란 이름으로 판매되었다가 '포스틱'으로 되돌아왔다.</p>
        <p>일반적인 후렌치후라이보다는 굵고 크며, 바베큐향 시즈닝과 <br>양파 시즈닝이 뿌려져 있어 살짝 짭짤한 맛과 감자 특유의 고소한 맛이 특징이다. <br>은근히 단단한 식감으로, 개중에 제대로 튀겨지지 않아서인지 정말 딱딱한 것도 있는데, 잘못 씹으면 큰일난다.</p>
